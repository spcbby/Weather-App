name: weather_app
description: A modern weather application built with Flutter
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  provider: ^6.0.5
  http: ^1.1.0
  geolocator: ^10.0.0
  shared_preferences: ^2.2.0
  google_maps_flutter: ^2.5.0
  cached_network_image: ^3.2.3
  flutter_dotenv: ^5.1.0
  intl: ^0.18.1
  weather_icons: ^3.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - .env